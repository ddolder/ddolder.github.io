<html>
  <head>
    <title>Home Town Map - Danisa</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 500px;
        width: 100%;
        background-color: grey;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <h1>Home Town Map - Danisa</h1>
    <!--The div element for the map -->
     <div id="map"></div>
    <script>
    function initMap() {
  // The location of La Plata
  var laplata = {lat: -34.921337, lng: -57.954562};
  // The map, centered at La Plata
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: laplata});
 // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: -34.936844, lng: -57.946350},
        {lat: -34.894251, lng: -57.987067},
        {lat: -34.908268, lng: -57.943873},
        {lat: -34.907463, lng: -57.944907},
        {lat: -34.906745, lng: -57.954170},
        {lat: -34.671264, lng: 150.863657},
        {lat: -35.304724, lng: 148.662905},
        {lat: -43.999792, lng: 170.463352}
      ]
    </script>
    <!-- Replace following script src -->
    <script src="/maps/documentation/javascript/examples/markerclusterer/markerclustererplus@4.0.1.min.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXS6eLxCWdf31JokswS3GbO582iuY0PqI&callback=initMap"
    async defer></script>
  </body>
</html>
