<html>
<script src="manning.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
      <body>
        <div class="block">
            <h1><br><br><br>Manning Calculator</h1>
             <p>
                 <input type="text" class="conv" placeholder="Manning Roughness" id="n"/>
             <p>Please select the units:</p>
              <input type="radio" id="k1" name="k" value="1.486">
              <label for="k1">English Units</label><br>
              <input type="radio" id="k2" name="k" value="1.0">
              <label for="k2">SI Units</label><br>
             <p>
                <input type="text" class="conv" placeholder="Area" id="A"/>
            <p>
                <input type="text" class="conv" placeholder="Wetted Perimeter" id="Pw"/>
             <p>
                <input type="text" class="conv" placeholder="Slope" id="S"/>
            <p>
                <div>
                    <button id="myBtn" onclick="manning()">Calculate Velocity</button>
                </div>

             <p>
                <div class="conv">
                    <div id="calculatednumber">
                    </div>
                </div>
        </div>
      </body>
</html>
