<html>
<script src="manning.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
      <body>
        <div class="block">
            <h1><br><br><br>Manning Calculator</h1>
                          <p>Please select the units:</p>
            <form>
              <input type="radio" id="k1" name="k" value="1.486" onclick="if(this.checked){english()}">
              <label for="k1">English Units</label>
              <input type="radio" id="k2" name="k" value="1.0" onclick="if(this.checked){si()}">
              <label for="k2">SI Units</label><br>
                </form>
            <p>
                 <input type="text" class="conv" placeholder="Manning Roughness" id="n"/>
             <p>
                <input type="text" class="conv" placeholder="Width" id="b"/> <div id ="longunit1"> </div>
            <p>
                <input type="text" class="conv" placeholder="Depth" id="h"/> <div id ="longunit2"> </div>
             <p>
                <input type="text" class="conv" placeholder="Slope" id="S"/>
            <p>
                <div>
                    <button id="myBtn" onclick="manning()">Calculate Velocity</button>
                </div>

             <p>
                Computed flow velocity is
                <div class="conv">
                    <div id="calculatednumber">
                    </div><div id ="longunit3"> </div>
                </div>
        </div>
      </body>
</html>
